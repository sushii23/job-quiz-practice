<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- //start button// -->
    <div class="startb"><button>Start Quiz</button></div>
    
    <!-- //rules// -->
    <div class="rulesBox">
        <div class="rulesTitle">
             <span>Rules of the Quiz</span>
        </div>
      <div class="rulesList">
        <div class="law">1.Timer starts when presented with a question</div>
        <div class="law">2.If answered incorrectly, time is subtracted from the clock</div>
        <div class="law">3.The game is over when all questions are answered or the timer reaches 0</div>
        <div class="law">4.Once the game is over, enter initials to save score</div>  
    </div>
    <div class="buttons">
        <button class="quit">Exit Quiz</button>
        <button class="restart">Continue</button>

    </div>
   </div>

   <!-- //quiz box section -->
   <div class="quizBox">
        <header>
            <button><div class="title">View High score</div></button>
            <div class="timer">
                <div class="timeText">Time Left</div>
                <div class="timerLen">60</div>
            </div>
        </header>
        <section>
            <div class="getText">
                <span>What is HTML?</span>
            </div>
            <div class="answerList">

                
            </div>

        </section>


   </div>
</body>
</html>
